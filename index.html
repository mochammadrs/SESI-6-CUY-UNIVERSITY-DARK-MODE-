<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>CuyUniversity SESI-6</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <a onclick="reRender()" id="home">HOME</a>
        <a onclick="darkMode()" id="mode">MODE</a>
        <a onclick="redMode()" id="red-mode">MODE NGAMUK</a>
        <a onclick="purpleMode()" id="purple-mode">MODE JANDA</a>
      </nav>
      <h1>SESI 6 CUY UNIVERSITY</h1>
      <p class="info" id="info"></p>
    </div>

    <!-- INITIALIZING FUNCTION SCRIPT -->
    <script>
      let body = document.body;
      let info = document.getElementById("info");
      let mode = document.getElementById("mode");
      let redModeButton = document.getElementById("red-mode");
      let home = document.getElementById("home");

      const darkLimit = 5;
      let darkCounter = 0;
      let darkRemainingLeft;

      let redCountdownInterval;

      function darkMode() {
        if (darkRemainingLeft == 1) {
          info.textContent = "ðŸ’¥JATAH DARK MODE ANDA SUDAH HABISðŸ’¥";
          mode.style.display = "none";
          home.textContent = "RESTART";
          toggleAnimation()
          return;
        }
        darkCounter++;
        darkRemainingLeft = darkLimit - darkCounter;

        // render ke info element
        info.textContent = `Darkmode dipakai ${darkCounter}x, tersisa ${darkRemainingLeft}`;
        // toggleAnimation()
        body.classList.toggle("dark");
      }

      function redMode() {
        if (startRedModeCountdown()) {
          body.classList.toggle("red-mode");
          return;
        }
        alert("WARNING!!! WARNING!!! WARNING!!!");
      }

      function startRedModeCountdown() {
        let secondRemaining = 5;

        redCountdownInterval = setInterval(function () {
          info.textContent = `ðŸ˜¡Memasuki mode NGAMUK!!!, Mode NGAMUK tersisa ${secondRemaining}ðŸ˜¡`;

          if (secondRemaining <= 0) {
            stopRedModeCountdown();
          }
          secondRemaining--;
        }, 1000);
        body.classList.toggle("red-mode");
      }

      function stopRedModeCountdown() {
        clearInterval(redCountdownInterval);
        info.textContent = "ðŸ¤“ANDA SUDAH KEMBALI MENJADI ORANG CUPUðŸ¤“";
        redModeButton.style.display = "none";
        body.classList.remove("red-mode");
        home.textContent = "RESTART";
      }

      function purpleMode() {
        body.classList.toggle("purple-mode");
      }

      function toggleAnimation(){
        let infoElement = document.querySelector('.info')
        infoElement.classList.toggle('animate-jedagJedug')
      }

      function reRender() {
        location.reload();
      }
    </script>
  </body>
</html>
